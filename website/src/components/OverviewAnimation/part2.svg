<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="680" viewBox="0 0 800 680" xmlns="http://www.w3.org/2000/svg">
  <!-- Define colors for our bubbles -->
  <defs>
    <!-- Light pastel colors for the aggregate bubbles -->
    <linearGradient id="customerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a8d0e6" />
      <stop offset="100%" stop-color="#8fb3d9" />
    </linearGradient>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8a978" />
      <stop offset="100%" stop-color="#f08c5a" />
    </linearGradient>
    <linearGradient id="orderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8b6ff" />
      <stop offset="100%" stop-color="#b39ddb" />
    </linearGradient>
    
    <!-- Colors for the root and entity bubbles -->
    <linearGradient id="rootGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#59405c" />
      <stop offset="100%" stop-color="#4a3a4c" />
    </linearGradient>
    <linearGradient id="customerEntityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6eaff" />
      <stop offset="100%" stop-color="#c6dfff" />
    </linearGradient>
    <linearGradient id="storeEntityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd3b6" />
      <stop offset="100%" stop-color="#ffc5a1" />
    </linearGradient>
    <linearGradient id="orderEntityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2d9ff" />
      <stop offset="100%" stop-color="#d6cbff" />
    </linearGradient>
  </defs>

  <g transform="translate(0, 35)">


    <!-- Customer Aggregate - positioned at the top of the triangle -->
    <g transform="translate(400, 350) scale(1.8)">
        <!-- Main aggregate bubble -->
        <circle cx="0" cy="0" r="150" fill="url(#customerGradient)" opacity="0.8"/>
        <text x="0" y="-170" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Customer Aggregate</text>
        
        <!-- Root bubble - positioned at the top inside the aggregate -->
        <circle cx="0" cy="-70" r="50" fill="#2E5A35"/>
        <text x="0" y="-70" font-family="Arial" font-size="14" text-anchor="middle" fill="white">CustomerRoot</text>
        <text x="0" y="-55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(root)</text>
        
        <!-- Entity bubbles - positioned around the root with more space -->
        <circle cx="-80" cy="20" r="40" fill="black"/>
        <text x="-80" y="15" font-family="Arial" font-size="11" text-anchor="middle" fill="white">ProfileEntity</text>
        <text x="-80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="0" cy="70" r="40" fill="black"/>
        <text x="0" y="65" font-family="Arial" font-size="11" text-anchor="middle" fill="white">HistoryEntity</text>
        <text x="0" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="80" cy="20" r="40" fill="black"/>
        <text x="80" y="15" font-family="Arial" font-size="11" text-anchor="middle" fill="white">WishListEntity</text>
        <text x="80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
    </g>
    
    <!-- Store Aggregate - positioned at the bottom left of the triangle -->
    <g transform="translate(200, 440)" opacity="0">
        <!-- Main aggregate bubble -->
        <circle cx="0" cy="0" r="150" fill="url(#storeGradient)" opacity="0.8"/>
        <text x="0" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Store Aggregate</text>
        
        <!-- Root bubble - positioned at the top inside the aggregate -->
        <circle cx="0" cy="-70" r="50" fill="#2E5A35"/>
        <text x="0" y="-70" font-family="Arial" font-size="14" text-anchor="middle" fill="white">StoreRoot</text>
        <text x="0" y="-55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(root)</text>
        
        <!-- Entity bubbles - positioned around the root with more space -->
        <circle cx="-80" cy="20" r="40" fill="black"/>
        <text x="-80" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="white">BillingEntity</text>
        <text x="-80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="0" cy="70" r="40" fill="black"/>
        <text x="0" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white">StockEntity</text>
        <text x="0" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="80" cy="20" r="45" fill="black"/>
        <text x="80" y="15" font-family="Arial" font-size="10.5" text-anchor="middle" fill="white">PurchasesEntity</text>
        <text x="80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
    </g>
    
    <!-- Order Aggregate - positioned at the bottom right of the triangle -->
    <g transform="translate(600, 440)" opacity="0">
        <!-- Main aggregate bubble -->
        <circle cx="0" cy="0" r="150" fill="url(#orderGradient)" opacity="0.8"/>
        <text x="0" y="180" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Order Aggregate</text>
        
        <!-- Root bubble - positioned at the top inside the aggregate -->
        <circle cx="0" cy="-70" r="50" fill="#2E5A35"/>
        <text x="0" y="-70" font-family="Arial" font-size="14" text-anchor="middle" fill="white">OrderRoot</text>
        <text x="0" y="-55" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(root)</text>
        
        <!-- Entity bubbles - positioned around the root with more space -->
        <circle cx="-80" cy="20" r="40" fill="black"/>
        <text x="-80" y="15" font-family="Arial" font-size="12" text-anchor="middle" fill="white">OrderEntity</text>
        <text x="-80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="0" cy="70" r="40" fill="black"/>
        <text x="0" y="65" font-family="Arial" font-size="12" text-anchor="middle" fill="white">ItemEntity</text>
        <text x="0" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
        
        <circle cx="80" cy="20" r="40" fill="black"/>
        <text x="80" y="15" font-family="Arial" font-size="11" text-anchor="middle" fill="white">PaymentEntity</text>
        <text x="80" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="white">(entity)</text>
    </g>

  </g>
</svg>